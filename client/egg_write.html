<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

		<!--p5js-->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>

		<!--css-->
		<link rel="stylesheet" type="text/css" href="../egg_style.css">

		<title>Egg page</title>
	</head>
	<body>
		<!--redbox-->
		<div class="redbox" id="redBox">
	        <form action="/egg/write/submit" id="eggform" method="post">
	            <div class="text-break">
	                <div class="input-group">
	                    <div class="input-group-prepend">
	                        <span class="input-group-text">City name</span>
	                    </div>
	                    <input type="text" class="form-control eggquestion" id="otherCity" name="otherCity" required />
	                </div>
	            </div>

	            <div class="text-break">
	                <div class="input-group mb-3">
	                    <div class="input-group-prepend">
	                        <label class="input-group-text" for="inputGroupSelect01">Weather of city</label>
	                    </div>
	                    <select class="custom-select eggquestion" id="otherWeat" name="otherWeat">
	                        <option value="Snow">Snow</option>
	                        <option value="Sleet">Sleet</option>
	                        <option value="Hail">Hail</option>
	                        <option value="Thunderstorm">Thunderstorm</option>
	                        <option value="Heavy Rain">Heavy Rain</option>
	                        <option value="Light Rain">Light Rain</option>
	                        <option value="Showers">Showers</option>
	                        <option value="Heavy Cloud">Heavy Cloud</option>
	                        <option value="Light Cloud">Light Cloud</option>
	                        <option value="Clear">Clear</option>
	                        <option value="Other">Other</option>
	                    </select>
	                </div>
	            </div>

	            <div class="text-break">
	                <div class="input-group">
	                    <div class="input-group-prepend">
	                        <span class="input-group-text">Date</span>
	                    </div>
	                    <input type="date" class="form-control eggquestion" name="otherDate" required />
	                </div>
	            </div>

	            <br />
	            <input id="submitButton" class="btn btn-outline-danger" type="submit" value="Submit" />
	        </form>
	    </div>

		<!--navbar-->
		<div class="text-break">
	        <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
	            <h1 class="navbar-brand">Log page</h1>
	            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarText">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item">
	                        <a class="nav-link" href="/">Home</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" href="/egg/write">Write</a>
	                    </li>
	                </ul>
	                <span class="navbar-text">
	                    Welcome to Egg page
	                </span>
	                <span class="navbar-text">
	                    <a href="/egg" class="card-link" title="Return to weather page"><i class="bi bi-egg-fill"></a>
	                </span>
	            </div>
	        </nav>
	    </div>

		<!--scripts-->
		<script type="text/javascript" src="../egg_write.js"></script>
		<script type="text/javascript" src="../egg_sunny.js"></script>

		<!--bootstrap js-->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
